<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body>  

<p id = "name"></p>
<script>
    var str = prompt("Enter Your Name");
    var newStr = "";
    for(let i=str.length - 1; i >= 0; i--){
       if(str.charAt(i) == " "){
        newStr = newStr + " " + str.charAt(i+1).toLocaleUpperCase() + str.substring(i + 2, str.length - newStr.length);
       }
       if(i == 0){ 
        newStr = newStr + " " + str.charAt(i).toLocaleUpperCase() + str.substring(i + 1, str.length - newStr.length);
       }
    }
    document.getElementById("name").innerHTML = "KQ: " + newStr.trim();
</script>

</body>
</html>
