<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body>

<p id = "name"></p>
<script>
    var num = prompt("Enter a Number");
    var sum = 0;
    for(let i = 1; i <= num*1; i++){
        sum = sum + i;
    }
    document.getElementById("name").innerHTML = "Sum:" + sum;
</script>

</body>
</html>
