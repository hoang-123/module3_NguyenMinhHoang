<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body>  

<p id = "name"></p>
<script>
    var str = prompt("Enter a Name");
    var newStr = "";
    for(let i=0; i < str.length; i++){
        newStr = newStr + str.charAt(str.length - i - 1);
    }
    document.getElementById("name").innerHTML = "KQ: " + newStr;
</script>

</body>
</html>
