<div class="container">
  <a class="btn btn-success" routerLink="/list">Back</a><br>
  <table class="table table-danger">
    <tr>
      <th>ID</th>
      <th>title</th>
      <th>author</th>
      <th>Description</th>
    </tr>
    <tr *ngIf="book">
      <td>
        {{book.id}}
      </td>
      <td>
        {{book.title}}
      </td>
      <td>
        {{book.author}}
      </td>
      <td>
        {{book.description}}
      </td>
    </tr>
  </table>
</div>
