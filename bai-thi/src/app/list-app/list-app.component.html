<div class="container">
  <a class="btn btn-success" routerLink="/create">Create</a><br>
  <table class="table table-danger">
    <tr>
      <th>Tag</th>
      <th>Url</th>
      <th>Descriptions</th>
      <th>Ation</th>
    </tr>
    <tr *ngFor="let c of aweList, index as i">
      <td>
        {{c.id}}
      </td>
      <td>
        {{c.url}}
      </td>
      <td>
        {{c.descriptions}}
      </td>
      <td><button class="btn btn-success" (click)="deleteAwe(i)">delete</button></td>
      <td><a class="btn btn-primary" [routerLink]="['/edit', c.id]">edit</a></td>
      <!-- <td><a class="btn btn-primary" [routerLink]="['/delete', c.id]">delete</a></td> -->
    </tr>
  </table>
</div>
