<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
    table {
      border: 2px solid rgb(187, 97, 97);
      border-collapse: separate;
    }
    th, td {
      border: 1px solid rgb(235, 191, 191);
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;    
    }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
          <th colspan="4">Temperature Distribution In Jan-Apr 2015(&deg;F)</th>
        </tr>
        <tr>
          <td>Month</td>
          <td>Hight</td>
          <td>Low</td>
          <td>Average</td>
        </tr>
        <tr>
            <td>January</td>
            <td>48</td>
            <td>36</td>
            <td>40</td>
        </tr>
        <tr>
            <td>February</td>
            <td>49</td>
            <td>37</td>
            <td rowspan="2">43</td>
        </tr>
        <tr>
            <td>March</td>
            <td>52</td>
            <td>39</td>
        </tr>
        <tr>
            <td>April</td>
            <td>58</td>
            <td>43</td>
            <td>47</td>
        </tr>
      </table>



</body>
</html>
